<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>{{ event.title }}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    </head>
    <body class="bg-gray-50 min-h-screen flex flex-col">
        <!-- Event Header -->
        <header id="eventTitle" class="text-center mt-6 px-4">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">{{ event.title }}</h1>
            <p class="text-gray-600 mt-2 text-sm sm:text-base">{{ event.description }}</p>
            <small class="text-xs text-gray-400 block mt-1">Created at: {{ event.created_at }}</small>
        </header>
        <!-- Messages -->
        <main id="messages"
              class="max-w-xl mx-auto mt-4 px-4 pb-32 space-y-2 overflow-y-auto"
              hx-get="/event/{{ event.code }}/messages"
              hx-trigger="every 3s"
              hx-swap="innerHTML">
            {% include "_messages.html" %}
        </main>
        <!-- Fixed bottom input -->
        <div class="sticky bottom-0 left-0 w-full bg-white py-3 shadow-inner">
            <form hx-post="/message/{{ event.code }}/"
                  class="max-w-xl mx-auto w-full px-4"
                  hx-swap="none"
                  hx-on="htmx:afterRequest: this.reset(); badge.classList.add('hidden'); scrollToTop(); ">
            
                <div class="flex items-center gap-2 border border-gray-300 rounded-lg px-3 py-2">
                    <!-- Upload Icon with badge -->
                    <div class="relative">
                        <button type="button"
                                onclick="uploadFile()"
                                class="text-gray-500 hover:text-gray-700 shrink-0"
                                title="Upload photo">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 class="h-5 w-5 sm:h-6 sm:w-6"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7a2 2 0 012-2h2l1-2h8l1 2h2a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V7z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>
                        <!-- Badge -->
                        <span id="fileBadge"
                              class="absolute -top-1 -right-1 text-xs bg-red-500 text-white rounded-full h-4 w-4 flex items-center justify-center hidden"></span>
                    </div>
                    <!-- File Input for Image -->
                    <input type="file"
                           id="fileInput"
                           accept="image/*;capture=camera"
                           class="hidden"
                           multiple
                           onchange="handleFileUpload(event)" />
                    <!-- Text Input -->
                    <input type="text"
                           name="text"
                           placeholder="Type your message..."
                           class="flex-1 text-base sm:text-base border-none outline-none bg-transparent" />
                    <!-- Send Button (Heroicon Paper Airplane) -->
                    <button type="submit"
                            class="text-blue-500 hover:text-blue-700 shrink-0"
                            title="Send message">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-5 w-5 sm:h-6 sm:w-6"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </body>
    <script>
      function uploadFile() {
        document.getElementById("fileInput").click();
      }

      function addUploadedKeyToForm(key) {
        const form = document.querySelector("form");

        const hiddenInput = document.createElement("input");
        hiddenInput.type = "hidden";
        hiddenInput.name = "image_keys"; // name should match your backend field
        hiddenInput.value = key;

        form.appendChild(hiddenInput);
      }
      function addImageKey(key) {
          const form = document.querySelector('form');
          const input = document.createElement('input');
          input.type = 'hidden';
          input.name = 'image_keys';
          input.value = key;
          form.appendChild(input);
      }

      async function processFile(file) {
        const extension = file.name.split('.').pop().toLowerCase();

        try {
          const res = await fetch("/r2/presign-upload", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              extension: extension,
              content_type: file.type,
            }),
          });

          if (!res.ok) {
            throw new Error("Failed to get presigned URL");
          }

          const { upload_url, key } = await res.json();

          // Step 2: Upload file to R2 via presigned URL
          await fetch(upload_url, {
            method: "PUT",
            headers: {
              "Content-Type": file.type,
            },
            body: file,
          });

          addImageKey(key);

        } catch (err) {
          console.error("Upload failed:", err);
        }

      }

      async function handleFileUpload(event) {
        const files = event.target.files;
        const badge = document.getElementById('fileBadge');
    
        if (files.length > 0) {
            badge.textContent = files.length;
            badge.classList.remove('hidden');
        } else {
            badge.classList.add('hidden');
        }

        if (!files) return;

        await Promise.all(Array.from(files).map(processFile));

      }
    function scrollToTop() {
      document.getElementById("eventTitle").scrollIntoView({ behavior: "smooth" });
    }
    </script>
</html>
