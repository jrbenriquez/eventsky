<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-50 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-sm bg-white rounded-2xl shadow-md p-8">
            <h1 class="text-2xl font-bold text-center mb-6">Are you sure you want to logout?</h1>
            <form method="post" action="/auth/logout">
                <button class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700" type="submit">Confirm Logout</button>
            </form>
        </div>
    </body>
</html>
