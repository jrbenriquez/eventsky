<!DOCTYPE html>
<html>
<head>
  <title>Events</title>
</head>
<body>
  <h1>Events</h1>
    {% for event in events %}
      <li>
        <a href="/event/{{ event.code }}">{{ event.title }}</a><br>
        <small>{{ event.description }}</small>
      </li>
    {% else %}
      <li>No events found.</li>
    {% endfor %}

    <hr/>
    <a href="/event/new/"> Create Event </a>

</body>
</html>
